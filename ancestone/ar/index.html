<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width" http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-camera gps-camera rotation-reader></a-camera>
           <a-assets>
              <a-asset-item id="my-obj-man" src="../assets/man.obj"></a-asset-item>
              <a-asset-item id="my-obj-woman1" src="../assets/woman1.obj"></a-asset-item>
              <a-asset-item id="my-obj-woman2" src="../assets/woman2.obj"></a-asset-item>
           </a-assets>
  
            <a-gltf-model
                gps-entity-place="latitude: 48.134115332071374; longitude: 11.585918993356183;"
                gltf-model="../assets/man/scene.gltf"
                rotation="0 180 0"
                animation-mixer
                scale="0.01 0.01 0.01"
            ></a-gltf-model>
            <a-entity 
                    id="Example"
                    obj-model="obj: #my-obj-woman1" 
                    gps-entity-place="latitude: 48.134115332071374; longitude: 11.585918993356183;"
                    look-at="[gps-camera]" 
                    scale="0.04 0.02 0.02">
            </a-entity>
               
          <a-entity 
                    id="Helene Simons"
                    obj-model="obj: #my-obj-woman2" 
                    gps-entity-place="latitude: 48.139188; longitude: 11.56098;" 
                    look-at="[gps-camera]" 
                    scale="0.04 0.02 0.02">
          </a-entity>
          
           <a-entity 
                    id="Else Basch"
                    obj-model="obj: #my-obj-woman2" 
                    gps-entity-place="latitude: 48.140536; longitude: 11.593462;" 
                    look-at="[gps-camera]" 
                    scale="0.04 0.02 0.02">
          </a-entity>
          
          
           <a-entity 
                    id="Joseph Schuster"
                    obj-model="obj: #my-obj-man" 
                    gps-entity-place="latitude: 48.157657; longitude: 11.580811;" 
                    look-at="[gps-camera]" 
                    scale="0.04 0.02 0.02">
          </a-entity>
          
           <a-entity 
                    id="Emanuel Gutmann"
                    obj-model="obj: #my-obj-man" 
                    gps-entity-place="latitude: 48.122089; longitude: 11.543811;" 
                    look-at="[gps-camera]" 
                    scale="0.04 0.02 0.02">
          </a-entity>
          
           <a-entity 
                    id="Simon Berger"
                    obj-model="obj: #my-obj-man" 
                    gps-entity-place="latitude: 48.12004; longitude: 11.549581;" 
                    look-at="[gps-camera]" 
                    scale="0.04 0.02 0.02">
          </a-entity>
          
       </a-scene>
      
        <div class="d-flex justify-content-center">
            <div style="position: absolute; bottom: 3%;">

                <button onclick="hideBtn(this)" id="showMore" type="button" class="button-custom"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                    SHOW MORE
                </button>

                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 id="name" class="offcanvas-title" id="offcanvasBottomLabel" style="font-size: 18pt;">Else Basch</h5>
                        <button onclick="showBtn('showMore')" id="closebtn" type="button" class="btn-close"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body small">

                        <div id="carouselExampleControls" class="carousel slide" style="margin-bottom: 2%">
                            <div id="carousel" class="carousel-inner">
                            </div>

                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                        <p id="info" style="margin-bottom: 8%" class="d-flex justify-content-center"></p>

                        <h1 style="font-size: 18pt;">S T O R Y</h1>

                        <p id="desc" class="overflow-auto" style="text-align: justify"></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
